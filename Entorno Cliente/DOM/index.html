<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://cdn3d.iconscout.com/3d/free/thumb/free-javascript-9294848-7577991.png?f=webp">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ejercicios DOM JavaScript</title>
</head>
<body>
    <!--En esta página se mostrarán los ejercicios, 3, 4, 5 y 6-->
    <main>
        <h2 id="infoGen"><i class="ri-information-line"></i> Pulsa un boton para mostrar un ejercicio.</h2>
        <h2 id="infoMob"><i class="ri-information-line"></i> Desliza hacia la izquierda para mostrar un menu con los ejercicios.</h2>
        <div id="e3" class="ejercicios">
            <ul id="mensajes">
            </ul>
            <div id="inputs">
                <div>
                    <textarea name="mensaje" id="mensajeInput" placeholder="Escribe tu mensaje..."></textarea>
                    <button class="botones" id="enviar"><i class="ri-send-plane-fill"></i></button>
                    <label for="foto" class="botones"><i class="ri-image-fill"></i></label>
                    <input type="file" id="foto" hidden accept="image/png, image/jpeg" multiple></input>
                </div>
            </div>
        </div>

        <div id="e4" class="ejercicios">
            <h1>Copiar texto</h1>
            <div class="textos">
                <input type="text" id="text1" placeholder="Escribe aquí">
                <input type="text" id="text2" readonly placeholder="Aquí se copiará el texto">
            </div>
            <button>Copiar texto</button>
        </div>

        <div id="e5" class="ejercicios">
            <input type="text" id="calcOut" readonly>
            <div class="calcbtns">
                <button class="op" id="div">/</button>
                <button class="op" id="mult">x</button>
                <button class="op" id="clear">C</button>
                <button class="btns">7</button>
                <button class="btns">8</button>
                <button class="btns">9</button>
                <button class="op" id="menos">-</button>
                <button class="btns">4</button>
                <button class="btns">5</button>
                <button class="btns">6</button>
                <button class="op" id="sum">+</button>
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <button class="op" id="igual">=</button>
                <button class="btns" id="cero">0</button>
                <button class="op" id="coma">.</button>
            </div>
        </div>

        <div id="e6" class="ejercicios">
            <p id="fecha"></p>
            <p id="hora"></p>
        </div>
    </main>
    <aside>
        <i class="ri-close-line"></i>
        <button class="btnEj" onclick="ejercicio3()">Ejercicio 3</button>
        <button class="btnEj" onclick="ejercicio4()">Ejercicio 4</button>
        <button class="btnEj" onclick="ejercicio5()">Ejercicio 5</button>
        <button class="btnEj" onclick="ejercicio6()">Ejercicio 6</button>
    </aside>

    <template id="template">
        <li class="mensaje">
            <p></p>
        </li>
    </template>

    <script src="script/main.js"></script>
</body>
</html>
