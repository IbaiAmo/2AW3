<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://cdn3d.iconscout.com/3d/free/thumb/free-javascript-9294848-7577991.png?f=webp">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ejercicios DOM JavaScript</title>
</head>
<body>
    <!--En esta página se mostrarán los ejercicios, 3, 4, 5 y 6-->
    <main>
        <h2 id="infoGen"><i class="ri-information-line"></i> Pulsa un boton para mostrar un ejercicio.</h2>
        <h2 id="infoMob"><i class="ri-information-line"></i> Desliza hacia la izquierda para mostrar un menu con los ejercicios.</h2>
        <div id="e3" class="inActivo ejercicios">
            <ul id="mensajes">
            </ul>
            <div id="inputs">
                <div>
                    <textarea name="mensaje" id="mensajeInput" placeholder="Escribe tu mensaje..."></textarea>
                    <button class="botones" id="enviar"><i class="ri-send-plane-fill"></i></button>
                    <label for="foto" class="botones"><i class="ri-image-fill"></i></label>
                    <input type="file" id="foto" hidden accept="image/png, image/jpeg" multiple></input>
                </div>
            </div>
    </main>
    <aside>
        <i class="ri-close-line"></i>
        <button class="btnEj" onclick="ejercicio3()">Ejercicio 3</button>
        <button class="btnEj" onclick="ejercicio4()">Ejercicio 4</button>
        <button class="btnEj" onclick="ejercicio5()">Ejercicio 5</button>
        <button class="btnEj" onclick="ejercicio6()">Ejercicio 6</button>
    </aside>

    <template id="template">
        <li class="mensaje">
            <p></p>
        </li>
    </template>

    <script src="script/main.js"></script>
</body>
</html>
