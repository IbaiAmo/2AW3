<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="./css/sesion.css">
    <title>Inicia sesión en Twitter</title>
</head>
<body>
    <main>
        <h1 id="title">Lo que está<br>pasando ahora</h1>
        <section class="registrarse">
            <img src="./img/logo.png">
            
            <form class="formReg">
                <h2>Crea tu cuenta</h2>

                <input type="text" class="input" id="nombreR" placeholder="Nombre" required autocomplete="off">
                <p class="msgError" id="errorNombre" style="display: none;"></p>
                <input type="text" class="input" id="usuarioR" placeholder="Usuario" required autocomplete="off">
                <p class="msgError" id="errorUsuario" style="display: none;"></p>                
                <input type="password" class="input" id="passwR" placeholder="Contraseña" required autocomplete="off">

                <input type="submit" value="Crear cuenta">
            </form>
            <p>¿Ya tienes cuenta? <span id="cambiarIni">Inicia sesión</span></p>
        </section>

        <section class="iniciarSesion activo">
            <img src="./img/logo.png">
            
            <form class="formIni">
                <h2>Inicia Sesión</h2>

                <input type="text" class="input" id="usuarioI" placeholder="Usuario" required autocomplete="off">
                <input type="password" class="input" id="passwI" placeholder="Contraseña" required autocomplete="off">

                <input type="submit" value="Iniciar sesión">
            </form>
            <p>¿No tienes cuenta? <span id="cambiarReg">Registrarse</span></p>
        </section>
    </main>

    <script src="./scripts/registro.js"></script>
</body>
</html>
