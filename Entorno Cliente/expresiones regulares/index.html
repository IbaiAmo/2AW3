<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgFhFJ71bZ_WA2ityZWi9cmOLBP0jMHx5PKoGfE8455NWFuZ1FmUPwl34o09rQwuslItVB3dZf2XUJEhdqrblWdyJZIAotfN8m5bwUy4Gh_C1MwHyf_dD-_o9oOajsaf_0ydZxIolqgDO8/s1600/regex+icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css" integrity="sha512-T7lIYojLrqj7eBrV1NvUSZplDBi8mFyIEGFGdox8Bic92Col3GVrscbJkL37AJoDmF2iAh81fRpO4XZukI6kbA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form RegEx - Validar campos del formulario</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html{
            background-color: #e5e5f7;
            opacity: 0.8;
            background-image:  radial-gradient(#444cf7 0.5px, transparent 0.5px), radial-gradient(#444cf7 0.5px, #e5e5f7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0,10px 10px;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            position: relative;
        }

        div{
            max-width: 550px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        form{
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .title{
            width: fit-content;
            background-color: white;
            padding: 5px 10px;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        label{
            margin-bottom: 5px;
        }

        input{
            all: unset;
        }

        .input{
            border: 2px solid #929292;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: ease .3s;

            &:focus{
                border-color: #444cf7;
            }
        }

        .submit{
            background-color: #444cf7;
            border-radius: 99999px;
            padding: 5px 10px;
            color: white;
            width: fit-content;
            align-self: center;
            margin-top: 15px;
            cursor: pointer;
            transition: ease .3s;

            &:hover{
                background-color: #2e34ab;
            }
        }

        .reset{
            border-radius: 99999px;
            color: #444cf7;
            width: fit-content;
            align-self: center;
            margin-top: 15px;
            cursor: pointer;
            transition: ease .3s;
        }

        .mal{
            border-color: red;
        }

        .errorMsg{
            color: red;
            margin-bottom: 10px;
        }

        #modal{
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
            animation: modal 4.5s forwards ease;
        }

        @media (width < 550px){
            div{
                align-items: center;
            }

            form{
                border-radius: 0;
            }
        }

        @keyframes modal{
            0%{
                transform: translateY(100px);
            }
            10%{
                transform: translateY(0);
            }
            80%{
                transform: translateY(0);
            }
            100%{
                transform: translateY(100px);
            }
        }

    </style>
</head>
<body>

    <div>
        <p class="title">Introduce los datos y pulsa comprobar</p>
        <form>

            <label for="dni">DNI:</label>
            <input class="input" type="text" id="dni" autocomplete="off" required>
            <p class="errorMsg" id="dnimsg"></p>

            <label for="nombre">Nombre:</label>
            <input class="input" type="text" id="nombre" autocomplete="off" required>
            <p class="errorMsg" id="nombremsg"></p>

            <label for="fechaNac">Fecha de nacimiento:</label>
            <input class="input" type="text" id="fechaNac" placeholder="dd/mm/aaaa" autocomplete="off" required>
            <p class="errorMsg" id="fechamsg"></p>

            <label for="numHijos">Número de hijos:</label>
            <input class="input" type="number" id="numHijos" max="10" min="0" required>
            <p class="errorMsg" id="hijosmsg"></p>

            <label for="email">Email:</label>
            <input class="input" type="email" id="email" autocomplete="off" required>
            <p class="errorMsg" id="emailmsg"></p>

            <label for="web">Página Web:</label>
            <input class="input" type="text" id="web" autocomplete="off" required>
            <p class="errorMsg" id="webmsg"></p>

            <label for="passw">Contraseña:</label>
            <input class="input" type="password" id="passw" required>

            <input type="submit" class="submit" value="Comprobar">
            <input type="reset" class="reset" value="Borrar">
        </form>
    </div>
    
    <template>
        <div id="modal">
            <p><i class="ri-check-line"></i> Formulario enviado</p>
        </div>
    </template>
    <script src="scripts/main.js"></script>
</body>
</html>
