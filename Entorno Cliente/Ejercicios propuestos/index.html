<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/ejercicios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="icon" href="https://logos-download.com/wp-content/uploads/2019/01/JavaScript_Logo-700x700.png">
    <title>Ejercicios Propuestos JavaScript</title>
</head>
<body>

    <div id="logo">
        <h1>Ejercicios JavaScript</h1>
        <img src="logoJS.png">
    </div>
    

    <nav>
        <div id="dropdown">Ejercicios propuestos<i id="flecha" class="ri-arrow-right-s-fill"></i>
        </div>
        <div class="botones">
            <button onclick="ejercicio1()">Ejercicio 1</button>
            <button onclick="ejercicio2()">Ejercicio 2</button>
            <button onclick="ejercicio3()">Ejercicio 3</button>
            <button onclick="ejercicio4()">Ejercicio 4</button>
            <button onclick="ejercicio5()">Ejercicio 5</button>
            <button onclick="ejercicio6()">Ejercicio 6</button>
            <button onclick="ejercicio7()">Ejercicio 7</button>
            <button onclick="ejercicio8()">Ejercicio 8</button>
            <button onclick="ejercicio9()">Ejercicio 9</button>
            <button onclick="ejercicio10()">Ejercicio 10</button>
        </div>
    </nav>

    <!--Todos los ejercicios se muestran en este div-->
    <div id="mostrarEjercicio">
        <p><i class="ri-information-line"></i> Elige un ejercicio para mostrarlo por pantalla y pulsa otra vez si quieres verlo de nuevo</p>
    </div>

    <template id="template">
        <div id="ejercicio1">
            <h3>Calcular longitud de un String</h3>
            <div>
                <input type="text" placeholder="Escribe una palabra o texto">
                <button class="boton">Calcular</button>
            </div>
            <p></p>
        </div>

        <div id="ejercicio3">
            <p><i class="ri-information-line"></i> Mantén pulsado un botón para cambiar el color del fondo.</p>
            <button class="boton" id="red">Rojo</button>
            <button class="boton" id="yellow">Amarillo</button>
            <button class="boton" id="green">Verde</button>
            <button class="boton" id="blue">Azul</button>
            <button class="boton" id="pink">Rosa</button>
        </div>

        <div id="ejercicio5">
            <h3>Calcular tiempo con Date</h3>
            <p><i class="ri-information-line"></i> Cuando empieces a escribir empezará un contador y terminará al pulsar el boton.</p>
            <div>
                <input type="text" name="nombre" autocomplete="off" placeholder="Escribe tu nombre">
                <button class="boton">Calcular</button>
            </div>
            <p id="aviso"></p>
            <p id="record"></p>
        </div>

        <div id="ejercicio6">
            <h3>Calcular años con Date</h3>
            <div>
                <input type="date" name="años" placeholder="Escribe tu nombre">
                <button class="boton">Calcular</button>
            </div>
            <p></p>
        </div>

        <div id="ejercicio8">
            <h3>Manejando Cadenas</h3>
            <div>
                <input type="text" name="cadena" autocomplete="off" placeholder="Escribe una cadena">
                <button class="boton">Calcular</button>
            </div>
            <p></p>
            <table>
            </table>
        </div>

        
    </template>

    <script src="script/main.js"></script>
</body>
</html>
